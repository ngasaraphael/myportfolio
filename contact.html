    <section class="contact-section">
      <div class="contact-intro">
        <h1>Get in touch</h1>
        <p>
          I am happy and always available to provide my services and more
          details about myself üòÅ
        </p>
      </div>
      <!-- contact form -->
      <br />
      <div class="contact-greybg">
        <div class="contacts">
          <div class="contact-form">
            <br />
            <form
              action="https://formsubmit.co/ngasanomie@gmail.com"
              id="contactform"
              method="POST"
            >
              <p class="form-alert"></p>
              <div class="input-group">
                <label for="name" class="form-name">Name</label>
                <input
                  name="name"
                  type="text"
                  id="form-name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <br />
              <div class="input-group">
                <label for="email" class="form-email">Email</label>
                <input
                  name="email"
                  type="email"
                  id="form-email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <br />
              <div class="input-group">
                <label for="message" class="form-message">Message</label>
                <textarea
                  name="message"
                  placeholder="Enter your message"
                  required
                ></textarea>
              </div>
              <br />

              <br />
              <input type="submit" value="submit" class="btn submit-btn" />

              <!-- extras from formSubmit.co -->
              <input type="hidden" name="_captcha" value="false" />
              <input
                type="hidden"
                name="_next"
                value="https://elastic-banach-c474d5.netlify.app//thankyou.html"
              />
            </form>
          </div>
